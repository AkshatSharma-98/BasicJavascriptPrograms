<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
    <script defer src="scripts.js"></script>
</head>

<body>
    <div class="timer" id="count_down"></div>
    <div class="container">
        <div class="questionBar" id="ques_bar">
            <div id="question"></div>
            <div class="options" id="option_btn">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>

        <div class="controls">
            <button class="btn start" id="start_btn">START</button>
            <button class="btn next questionBar" id="next_btn">NEXT</button>
        </div>
    </div>
</body>

</html>
